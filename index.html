		<script>
			$(document).ready(function(){
				$(".gototop").hide();
				$(".gototopfont").hide();
				$(document).ready(function(){
					$(window).scroll(function(){
						if($(window).scrollTop()>50){
							$(".gototop").fadeIn(300);
							$(".gototopfont").fadeIn(300);
						}else{
							$(".gototop").fadeOut(300);
							$(".gototopfont").fadeOut(300);
						}
					});
					$(".gototop").click(function(){
						$(body,html).animate({scrollTop:0},100);
					})
					$(".gototopfont").click(function(){
						$(body,html).animate({scrollTop:0},100);
					})
					
				})
			})
